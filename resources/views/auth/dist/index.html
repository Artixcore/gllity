<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - bootstrap 4 Register Page / Sing up form</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container h-100vh">
	<div class="row row h-100 align-items-center justify-content-centerr">
		<div class="col align-self-cente ">
			<div class="card">
				<div class="card-header text-center display-4">
					Register
				</div>
				<div class="card-body">
					<form>
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="firstName">First Name</label>
								<input type="text" class="form-control" id="firstName" placeholder="First Name">
							</div>
							<div class="form-group col-md-4">
								<label for="middleName">Middle Name</label>
								<input type="text" class="form-control" id="middleName" placeholder="Middle Name">
							</div>
							<div class="form-group col-md-4">
								<label for="Sername">Sername</label>
								<input type="text" class="form-control" id="Sername" placeholder="Sername">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="inputState">Year</label>
								<select id="yeardropdown" class="form-control">
									<option selected>Year...</option>
								</select>
							</div>
							<div class="form-group col-md-4">
								<label for="inputState">Month</label>
								<select id="monthdropdown" class="form-control">
									<option selected>Month...</option>
								</select>
							</div>
							<div class="form-group col-md-4">
								<label for="inputState">Day</label>
								<select id="daydropdown" class="form-control">
									<option selected>Day...</option>
								</select>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputEmail4">Email</label>
								<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
							</div>
							<div class="form-group col-md-6">
								<label for="inputPassword4">Password</label>
								<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="inputState">Country</label>
								<select id="country" class="form-control">
									<option selected>Country...</option>
									<option>...</option>
								</select>
							</div>
							<div class="form-group col-md-4">
								<label for="inputState">State</label>
								<select id="state" class="form-control">
									<option selected>State...</option>
									<option>...</option>
								</select>
							</div>
							<div class="form-group col-md-4">
								<label for="phonenumber">Phone Number</label>
								<input type="number" class="form-control" id="phonenumber" placeholder="Phone Number">
							</div>
						</div>
						<div class="form-group">
							<small><a href="https://codepen.io/MKAbuMattar/pen/RwwMEVY" class="form-text text-muted">I have an account!</a></small>
						</div>
						<button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
